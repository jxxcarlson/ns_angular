<div class="row" ng-controller="AdminController as ctrl">


    <div class="col=md-4" style="margin-left:3em">
        <h2>Admin</h2>


        <button ng-click="ctrl.getUsers()">Get users</button>
        <button ng-click="ctrl.getACLs(39)">Get ACL</button>
        <input type="text" ng-model="ctrl.aclOwnerId">


        <div ng-show="ctrl.showUsers">
            <p>Users: {{ctrl.userCount}}</p>
            <table>

                <th>
                    <td> Name </td>
                    <td> Email </td>
                </th>

                <tr ng-repeat="row in ctrl.userList">
                    <td>
                        {{row.id}}
                    </td>

                    <td>
                        {{row.name}}
                    </td>

                    <td>
                        {{ row.email}}
                    </td>
                </tr>

            </table>

        </div>

        <div ng-show="ctrl.showACLs">

            <h3>ACL</h3>
            <table>
                <th>
                    <td> Permission </td>
                    <td> Name </td>
                    <td> Members </td>
                    <td> Documents </td>
                </th>
                <tr ng-repeat="row in ctrl.aclList">
                    <td>
                        {{row.id}}
                    </td>

                    <td>
                        {{row.permission}}
                    </td>

                    <td>
                        {{row.name}}
                    </td>

                    <td style="'max-width:200px;  word-wrap: break-word;">
                        {{ ctrl.stringOfArray(row.members) }}
                    </td>

                    <td style="'max-width:200px;  word-wrap: break-word;">
                        {{ ctrl.stringOfArray2(row.documents)}}
                    </td>
                </tr>

            </table>

        </div>


    </div>


</div>
