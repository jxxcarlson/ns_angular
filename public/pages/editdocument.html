<div class="row">

  <div class="col-md-2" >
      <div style="margin-left:1em;">
          
          <!--
          <div>
            <label class='floating-box radio' for="publicRadio">Public</label>
            <input class='floating-box' id="publicRadio" type="radio" ng-model="statusPublic" value="public" />
            <br />
            <label class='floating-box radio' for="privateRadio">Private</label>
            <input class='floating-box' id="privateRadio" type="radio" ng-model="statusPublic" value="private" /><br />
          </div>
          -->
          
          <div>
            <label class='check-box-label' ng-style="publicStyle()" for="pubpublicCheckbox">Public</label>
            <input class='floating-box check-box' id="publicCheckbox" type="checkbox" ng-model="statusPublic" ng-click="updateDocument()" />
          </div>

          <h3> Documents: {{ documentCount }}</h3>
          <br />
          <p class="toc-item" ng-repeat="doc in docArray" ng-style="docStyle(doc)"><a href="editdocument/{{doc['id']}}">{{doc['title']}}</a></p>

        </div>
  </div>

  <div class="col-md-5">
      <div style="margin-left:1em;">
        <div style="margin-bottom: 3px;">
            <span>
              <input class="input-box" style="width: 400px; vertical-align: middle;" ng-model="editableTitle" type="text" id="editableTitle">
            </span>    
            <span style="display:inline-block; vertical-align: middle">
                <button style="vertical-align: middle" ng-click="updateDocument()">Save</button>
            </span>    
        </div>
        <textarea id="edit-text" ng-model="editText" ng-keyUp="refreshText()" ng-model="textDirty" ng-init="textDirty=false"  style="width:90%;" ng-style="editorHeight"></textarea>
      </div>
  </div>

  <div class="col-md-5">

    <div style="margin-left:1em;">
      <h3>{{ title }}</h3>
        
      <!-- <div style="width:90%;" ng-if="renderedText()" ng-bind-html="renderedText()" elem-ready="reloadMathJax()" id="rendered_text"></div> -->
      <div style="width:90%;" ng-bind-html="renderedText()" id="rendered-text"></div>
        
        
  </div>


</div>

</div>
