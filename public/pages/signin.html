  <div ng-controller="SigninController" style="width:50%; min-width:300px;margin-left:auto; margin-right:auto;">
      <form ng-submit="submit()">
          
    <div ng-show="username"> 
        
      <h1>{{signinStatus}}</h1>  
          
      <br />    
      <button ng-controller="SignOutController">Sign out</button>
        
    </div>

     <div ng-hide="username" class="ng-hide"> 
        <h1>Sign in</h1>
          
          

        <div class="form-group">
          <label for="username">User name</label>
          <input type="text" class="form-control" id="username" ng-model="username">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="text" class="form-control" id="password" ng-model="password">
        </div>

        <input type="submit" id="submit" value="Sign in" class="btn btn-default" />


      </form>
          
          <br/><br/>
      <!-- <p> {{ message }} </p> -->
      <a href="#signup"><i class="fa fa-signup"></i>Need an account?</a>
          
    </div>        

      
  </div>
