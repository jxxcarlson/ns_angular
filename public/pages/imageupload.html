<div class="row">
    <div class="col-md-2" ></div>
    <div class="col-md-6" style='font-size:16pt; margin-top:1em;'>

        <div ng-controller = "ImageUploadController" >
            
            <h2>Image Upload</h2>
            <br />
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" ng-model="title">
              </div>
            
            <input name="file" type="file" file />

             <br/>
             <button ng-click = "upload(file)">Upload</button>
        </div>

    </div>
</div>
