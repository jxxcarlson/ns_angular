<div class="row">
    <div class="col-md-2" ></div>
    <div class="col-md-6" style='font-size:16pt; margin-top:1em;'>

        <div ng-controller = "ImageUploadController" >
            
            <h2 style="margin-bottom:1em;">Image/pdf Upload</h2>


             <input name="file" size="100"  type="file" file />

             <br/>
             <button ng-click ="upload(file)">Upload   </button>
             <button ng-click="cancel()">Cancel   </button>

            <br><br>

            <p><strong>Option:</strong> Attach to a new document</strong> <input class='floating-box check-box' id="attachToDocument" type="checkbox" ng-model="formData.attach" style="margin-top:12px;" /></p>


        </div>


    </div>
</div>
