<!-- about.html -->
    <div class="jumbotron">


        <div ng-app="noteshareApp" ng-controller="SignupController" style="width:50%; min-width:300px;margin-left:auto; margin-right:auto;font-size:16pt;">
            <h1>New account</h1>
            <br>
            <form ng-submit="submit()">

              <div class="form-group">
                <label for="username">User name</label>
                <input type="text" class="form-control" id="username" ng-model="username">
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" ng-model="email">
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" ng-model="password">
              </div>

              <div class="form-group">
                <label for="passwordConfirmation">Password confirmation</label>
                <input type="password" class="form-control" id="passwordConfirmation" ng-model="passwordConfirmation">
              </div>

            <br>    
              <input type="submit" id="submit" value="Sign up" class="btn btn-default" />
            </form>

            <br>
            <p>{{ message }}</p>

        </div>

        

    </div>
