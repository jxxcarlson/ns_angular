<!-- about.html -->
    <div class="jumbotron">


        <div ng-app="noteshareApp" ng-controller="signupController" style="width:50%; min-width:300px;margin-left:auto; margin-right:auto;">
            <h1>New account</h1>
            <form ng-submit="submit()">

              <div class="form-group">
                <label for="username">User name</label>
                <input type="text" class="form-control" id="username" ng-model="username">
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" ng-model="email">
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input type="text" class="form-control" id="password" ng-model="password">
              </div>

              <div class="form-group">
                <label for="passwordConfirmation">Password confirmation</label>
                <input type="text" class="form-control" id="passwordConfirmation" ng-model="passwordConfirmation">
              </div>

              <input type="submit" id="submit" value="Sign up" class="btn btn-default" />
            </form>

            {{ message }}

        </div>

        <p>{{ message }}</p>

    </div>
