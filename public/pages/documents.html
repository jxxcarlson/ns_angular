<div class="row">
  <div class="col-md-4" >
    <div style="margin-left:2em;">

    <h3> {{ tableOfContentsTitle }} </h3>
    <br />    
    <p class="toc-item" ng-repeat="doc in docArray" ng-style="docStyle(doc)"><a href="{{doc['url']}}?toc"><span style="font-weight:bold">{{author(doc)}}</span>{{doc['title']}}</a></p>

  </div>
  </div>

  <div class="col-md-8">
    <div style="margin-left:1em;">
        <h3 style="margin-left:15px">
            <a ng-hide="hideCollection2" ng-click="goUp()" ng-href="documents/{{collectionId}}">{{ collectionTitle }}</a>
        </h3>    
    <h2 style="margin-left:15px"> {{ title }} </h2>
    <br/>        
    <div class="container fill">
      <div elem-ready="reloadMathJax()" ng-bind-html="renderedText()" id="rendered-text"></div>
    </div>


  </div>
</div>

</div>
