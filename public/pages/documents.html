<div class="row">
  <div class="col-md-4" >
    <div style="margin-left:2em;">

    <h2> Documents: {{ documentCount }} </h2>
    <br />    
    <p class="toc-item" ng-repeat="doc in docArray" ng-style="docStyle(doc)"><a href="{{doc['url']}}"><span style="font-weight:bold">{{author(doc)}}</span>{{doc['title']}}</a></p>

  </div>
  </div>

  <div class="col-md-8">
    <div style="margin-left:1em;">
    <h2 style="margin-left:15px"> {{ title }} </h2>
    <br/>        
    <div class="container fill">
      <div ng-bind-html="renderedText()" id="rendered-text"></div>
    </div>


  </div>
</div>

</div>
