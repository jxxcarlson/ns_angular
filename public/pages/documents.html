<div class="row">
  <div class="col-md-4" >
    <div style="margin-left:1em;">

    <h2> {{ documentCount }} Documents </h2>
    <p ng-repeat="doc in docArray" ng-style="docStyle(doc)"><a href="{{doc['url']}}">{{doc['title']}}</a></p>

  </div>
  </div>

  <div class="col-md-8">
    <div style="margin-left:1em;">
    <h2> {{ title }} </h2>
    <div class="container fill">
      <div ng-bind-html="renderedText()" id="rendered-text"></div>
    </div>


  </div>
</div>

</div>
