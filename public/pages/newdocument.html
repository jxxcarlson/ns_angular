<!-- newdocuemnt.html -->
    <div class="jumbotron">



        <div ng-app="noteshareApp" ng-controller="newDocumentController" style="width:50%; min-width:300px;margin-left:auto; margin-right:auto;">
            <form ng-submit="submit()">

              <h2>New document</h2>

              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" ng-model="title">
              </div>

              <input type="submit" id="submit" value="Create" class="btn btn-default" />
              <input type="text" ng-click="cancel()" id="cancel" value="Cancel" class="btn btn-default" style="width:100px;" />

               <br>
               <br>


               <div ng-show="ifparentdocument">
                    <p><strong>Options:</strong> put the new document</p>
                    <div class="form-group">
                        <div class="radio222">
                            <label>
                                <input type="radio"  name="positionOption" value="above" ng-model="formData.position"  class='floating-box check-box'  />
                            above
                            </label>
                            <label>
                                <input type="radio" name="positionOption"  value="below" ng-model="formData.position" class='floating-box check-box'    /> below
                            </label>
                        </div>
                    </div>
                    <p style="margin-bottom:10px;margin-left:13px;">the document <strong><i>{{currentDocumentTitle}}</i></strong></p>
                    <p>It will be a new child of <strong>{{parentDocumentTitle}}</strong></p>
               </div>

                <div ng-show="ifnewchild">
                    <p><strong>Options:</strong> make the new document a child of <strong>{{currentDocumentTitle}}</strong></p>
                    <div>
                        <label class='check-box-label' for="childDocumentCheckbox">Yes{{parentDocumentTitle}}</label>
                        <input class='floating-box check-box' id="childDocumentCheckbox" type="checkbox" ng-model="formData.child" ng-click="" />
                    </div>
                </div>

                <pre>

                    {{formData}}
                </pre>



                <p></p>
            </form>
            
            <br/>
            <p>{{message}}</p>

        </div>
    </div>
