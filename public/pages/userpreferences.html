
<div class="row" ng-controller="UserPreferenceController as ctrl">

    <div class="col-md-4" >
        <div style="margin-left:2em;">


        </div>
    </div>

    <div class="col-md-8">
        <div style="margin-left:1em;">
            <br/>
            <br/>
            <h2>Preferences for {{ctrl.username}} </a></h2>

            <br>

            <div ng-controller="MenuController">
                <div class="btn-group" uib-dropdown is-open="status.isopen">
                    <button id="single-button" type="button" class="btn" uib-dropdown-toggle
                            ng-disabled="disabled">
                        Doc format <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" uib-dropdown-menu role="menu"
                        aria-labelledby="single-button">
                        <li role="menuitem" ng-click="ctrl.setKind('text')"
                            ng-style="ctrl.getDocKindClass('text')">Text
                        </li>
                        <li role="menuitem" ng-click="ctrl.setKind('asciidoc')"
                            ng-style="ctrl.getDocKindClass('asciidoc')">Asciidoc
                        </li>
                        <li role="menuitem" ng-click="ctrl.setKind('asciidoc-ms')"
                            ng-style="ctrl.getDocKindClass('asciidoc-ms')">Asciidoc-MS
                        </li>
                        <li role="menuitem" ng-click="ctrl.setKind('asciidoc-latex')"
                            ng-style="ctrl.getDocKindClass('asciidoc-latex')">Asciidoc-LaTeX
                        </li>

                    </ul>
                </div>
            </div>

            <div id="acl-list">
                <h4 style="margin-top:2em;">Access Control Lists</h4>
                <ul ng-repeat="item in ctrl.aclList" style="margin-bottom:1em; margin-left:0"><span style="font-weight: bold; color: darkred; font-size:1.3em;">{{item.acl.name}}</span>
                    <li><span style="font-weight: bold;">Permission:</span> {{item.acl.permission}}</li>
                    <li><span style="font-weight: bold;">Members:</span>: {{item.acl.members}}</li>
                    <li><span style="font-weight: bold;">Documents:</span> {{item.acl.documents}}</li>

                </ul>

            </div>


        </div>
    </div>

</div>
