

<div class="row">   
  <div class="col-md-4" >
      <div style="margin-left:2em;">
            <h1>Site {{site}}</h1>
            <h2> Documents: {{ documentCount }} </h2>
             <br />
             <div> 
               <p class="toc-item" ng-repeat="doc in docArray" ng-style="docStyle(doc)"><a href="/site/{{site}}/{{doc['id']}}">{{doc['title']}}</a></p>
            </div>
      </div>
  </div>

  <div class="col-md-8">
      <div >
         <h2> {{ title }} </h2>
         <div class="container fill" >
           <div ng-bind-html="renderedText()" id="rendered-text"></div>
         </div>
      </div>
  </div>
</div>
