  <!-- home.html -->
<div class="jumbotron">


  <!-- https://docs.angularjs.org/api/ng/directive/ngSubmit -->

  <div ng-app="noteshareApp" ng-controller="SigninController" style="width:50%; min-width:300px;margin-left:auto; margin-right:auto;">
      <form ng-submit="submit()">

        <h1>Sign in</h1>

        <div class="form-group">
          <label for="username">User name</label>
          <input type="text" class="form-control" id="username" ng-model="username">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="text" class="form-control" id="password" ng-model="password">
        </div>

        <input type="submit" id="submit" value="Sign in" class="btn btn-default" />


      </form>

        {{ message }}

      <br/><br/>
      <a href="#signup"><i class="fa fa-signup"></i>Need an account?</a>
  </div>





</div>
